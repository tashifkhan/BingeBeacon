services:
  api:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./.env:/app/.env

  postgres:
    # ... (no changes)
    image: postgres:16-alpine
    # ...
  
  web:
    build: ./web
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api

volumes:
  pgdata:
  redisdata:
