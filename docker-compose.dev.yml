services:
  api:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SERVER_ENVIRONMENT=development
    depends_on:
      - postgres
      - redis
    volumes:
      - ./.env:/app/.env

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bingebeacon
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data

  web:
    build: ./web
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api
